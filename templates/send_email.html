{% extends 'base.html' %}

{% block title%} Send Email {% endblock %}
{% block style%}
<style>
    div {text-align:center;}
    label {text-align:right; clear:both; }
</style>
{%endblock%}

{% block content %}
<div>
    <h1>Send Email</h1>
    <form method="POST" action="/email/send_email" enctype="multipart/form-data">
        <label for="sender">Sender：</label>
        <input type="email" id="sender" name="sender" required><br><br>

        <label for="receiver">Receiver：</label>
        <input type="email" id="receiver" name="receiver" required><br><br>

        <label for="subject">Topic：</label>
        <input type="text" id="subject" name="subject" required><br><br>

        <label for="message">Message：</label>
        <textarea id="message" name="message" rows="5" required></textarea><br><br>

        <label for="attachment">Attachment：</label>
        <input type="file" id="attachment" name="attachment"><br><br>

        <input type="submit" value="Send">
    </form>
</div>
{%endblock%}
